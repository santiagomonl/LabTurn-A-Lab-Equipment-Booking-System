<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment List</title>
</head>
<body>
    <h1>Available Equipment</h1>
    <ul>
        {% for item in equipment %}
            <li>
                <a href="{{ url_for('equipment_page', equipment_id=item.id) }}">{{ item.name }}</a>
                {% if item.is_available %}
                    (Available)
                {% else %}
                    (Not Available)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
