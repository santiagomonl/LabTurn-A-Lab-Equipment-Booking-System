<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve Equipment</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">
</head>
<body class="container">

<h2 class="my-4">Reserve Equipment: {{ equipment.name }}</h2>

<!-- Display a calendar for the equipment -->
<div id="calendar" class="mb-4"></div>

<!-- Reservation form -->
<form action="{{ url_for('equipment_page', equipment_id=equipment.id) }}" method="POST" id="reservation_form">
    <div class="form-group">
        <label for="user_name">Your Name:</label>
        <input type="text" name="user_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="date">Reservation Date:</label>
        <input type="date" name="date" class="form-control" required>
    </div>
    <div id="time-slots" class="form-group"></div>
    <button type="submit" class="btn btn-primary">Reserve Selected Time Slots</button>
</form>

<!-- Script for FullCalendar and handling clicks -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

<script>
    $(document).ready(function() {
        // Initialize the calendar
        $('#calendar').fullCalendar({
            events: {{ reservations|tojson }},
            selectable: true,
            selectHelper: true,
            editable: true,
            eventClick: function(event) {
                if (confirm("Are you sure you want to delete this reservation?")) {
                    console.log("Deleting reservation with ID:", event.id); // Add logging
                    $.ajax({
                        url: "{{ url_for('delete_reservation', reservation_id=0) }}".replace('0', event.id),
                        type: 'POST',
                        success: function(response) {
                            if (response.success) {
                                $('#calendar').fullCalendar('removeEvents', event.id);
                                alert("Reservation deleted successfully!");
                            } else {
                                alert("Failed to delete reservation.");
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error("Error deleting reservation:", error); // Add logging
                            alert("Failed to delete reservation.");
                        }
                    });
                }
            }
        });

        // Populate available time slots
        var timeSlots = {{ time_slots|tojson }};
        var timeSlotsContainer = $('#time-slots');
        timeSlots.forEach(function(slot) {
            var checkbox = $('<input>').attr('type', 'checkbox').attr('name', 'selected_slots').val(slot.start_time + '-' + slot.end_time).addClass('form-check-input');
            var label = $('<label>').text(slot.start_time + ' - ' + slot.end_time).addClass('form-check-label');
            var div = $('<div>').addClass('form-check');
            div.append(checkbox).append(label);
            timeSlotsContainer.append(div);
        });
    });
</script>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
